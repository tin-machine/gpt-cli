name: Go Build

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint_and_test  # 依存関係：lint_and_testが成功してからビルド
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Build Action
        uses: ./.github/actions/build-action
        with:
          go-version-file: 'go.mod'
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
