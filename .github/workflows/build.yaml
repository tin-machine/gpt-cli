name: Go Build

on:
  pull_request:
    branches: [ main ]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'  # go.modからバージョンを取得
      - name: Install golint
        run: |
          go install golang.org/x/lint/golint@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH  # golintのパスを追加
      - name: Run golint
        run: golint ./...  # プロジェクト全体をLintチェック
      - name: Check formatting with gofmt
        run: |
          # gofmtを実行し、フォーマットの問題がある場合はエラーを出す
          if [ -n "$(gofmt -l .)" ]; then
            echo "Please format your Go code with 'gofmt'."
            gofmt -d .  # 差分を表示する
            exit 1
          fi
      - name: Run tests
        run: go test -v ./...  # 全テストを実行し、詳細な出力を表示
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint_and_test
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Build Action
        uses: ./.github/actions/build-action
        with:
          go-version-file: 'go.mod'
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
